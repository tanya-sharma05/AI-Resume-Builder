name: Deploy to Render (with GitHub Deployments)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production   # ðŸ”¥ THIS creates Deployments tab

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¹ 1. Create GitHub Deployment (START)
      - name: Create GitHub Deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          ref: main

      # ðŸ”¹ 2. Trigger Render Deploy
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"

      # ðŸ”¹ 3. Mark Deployment SUCCESS
      - name: Finish GitHub Deployment
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: success
