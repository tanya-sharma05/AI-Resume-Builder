name: Deploy to Render (with GitHub Deployments)

on:
  push:
    branches:
      - main

# üîë THIS IS THE FIX
permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1Ô∏è‚É£ START deployment
      - name: Create GitHub Deployment
        id: deploy_start
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          ref: ${{ github.sha }}

      # 2Ô∏è‚É£ Trigger Render deploy
      - name: Trigger Render Deploy
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          curl -X POST "$RENDER_DEPLOY_HOOK"

      # 3Ô∏è‚É£ FINISH deployment
      - name: Finish GitHub Deployment
        if: success()
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          deployment_id: ${{ steps.deploy_start.outputs.deployment_id }}
          status: success
